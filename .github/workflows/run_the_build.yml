name: Quarkus_CI_run

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
  
    runs-on: ubuntu-latest

    steps:
      - name: Clone the repo
        uses: actions/checkout@v2
  
  run_app:
    
    runs-on: ubuntu-latest
    needs: [build]
    
    steps:
      - name: Run the App
        run: mvn quarkus:dev
